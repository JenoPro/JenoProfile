<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeno Aldrei A. Laurente - Full Stack Developer</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.71/build/spline-viewer.js"></script>
    <link rel="stylesheet" href="./Style/styles.css" />
    <link rel="stylesheet" href="./Style/nav.css" />
    <link rel="stylesheet" href="./Style/hero.css" />
    <link rel="stylesheet" href="./Style/about.css" />
    <link rel="stylesheet" href="./Style/Project.css" />
    <link rel="stylesheet" href="./Style/contact.css" />
  </head>
  <body>
    <!-- 3D Background -->
    <div class="spline-background">
      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.71/build/spline-viewer.js"></script>
      <spline-viewer url="https://prod.spline.design/qFmoeyaankSyiaXw/scene.splinecode"></spline-viewer>
    </div>
    
    <!-- Watermark cover overlay -->
    <div class="watermark-cover"></div>
    
    <div class="particles"></div>
    <div id="navbar-container"></div>
    <div id="hero-container"></div>
    <div id="about-container"></div>
    <div id="projects-container"></div>
    <div id="contact-container"></div>

    <script>
      async function loadComponent(elementId, componentPath) {
        try {
          const response = await fetch(componentPath);
          const html = await response.text();
          document.getElementById(elementId).innerHTML = html;
        } catch (error) {
          console.error(`Error loading component ${componentPath}:`, error);
        }
      }

      document.addEventListener('DOMContentLoaded', async function() {

        await loadComponent('navbar-container', './Components/Navbar.html');
        await loadComponent('hero-container', './Components/HeroSection.html');
        await loadComponent('about-container', './Components/AboutSection.html');
        await loadComponent('projects-container', './Components/ProjectSection.html');
        await loadComponent('contact-container', './Components/ContactSection.html');
        
        const script = document.createElement('script');
        script.src = './Script/script.js';
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
